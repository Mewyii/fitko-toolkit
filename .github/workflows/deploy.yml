name: ğŸš€ Deploy Angular to IONOS (SFTP)

on:
  push:
    branches:
      - master # Passe dies an, falls du einen anderen Branch deployen willst

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Angular
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci # Schneller als npm install

      - name: ğŸ”§ Build Angular App
        run: npm run build -- --configuration=production

      - name: ğŸ—‘ï¸ Clean old files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            rm -rf /htdocs/fitko-toolkit/*  # âš ï¸ LÃ¶scht alles im Zielverzeichnis, falls nÃ¶tig

      - name: ğŸ“¤ Deploy via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          source: "dist/fitko-toolkit/*"
          target: "/htdocs/fitko-toolkit/"

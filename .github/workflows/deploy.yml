name: 🚀 Deploy Angular to IONOS (SFTP)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: 🏗️ Build & Deploy Angular
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔧 Build Angular App
        run: npm run build -- --configuration=production

      - name: 🗑️ Clean old files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            echo "Checking if /htdocs/fitko-toolkit/ exists"
            if [ ! -d "/htdocs/fitko-toolkit" ]; then
              echo "/htdocs/fitko-toolkit/ doesn't exist, creating it."
              mkdir -p /htdocs/fitko-toolkit/
            else
              echo "/htdocs/fitko-toolkit/ already exists."
            fi
            echo "Removing all files in /htdocs/fitko-toolkit/"
            rm -rf /htdocs/fitko-toolkit/*
            echo "Finished removing files"

      - name: 📤 Deploy via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "dist/fitko-toolkit/*"
          target: "/htdocs/fitko-toolkit/"
          debug: true

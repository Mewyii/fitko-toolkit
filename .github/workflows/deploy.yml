name: ğŸš€ Deploy Angular to IONOS (SFTP)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Angular
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—‘ï¸ Clean old files on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            echo "Checking if /fitko-toolkit/ exists"
            if [ ! -d "/fitko-toolkit" ]; then
              echo "/fitko-toolkit/ doesn't exist, creating it."
              mkdir -p /fitko-toolkit/
            else
              echo "/fitko-toolkit/ already exists."
            fi
            echo "Removing all files in /fitko-toolkit/"
            rm -rf /fitko-toolkit/*
            echo "Finished removing files"

      - name: ğŸ“¤ Deploy via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "dist/fitko-toolkit/*"
          target: "/kunden/homepages/35/d992320858/htdocs/fitko-toolkit"
          debug: true
